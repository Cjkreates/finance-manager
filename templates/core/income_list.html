{% extends 'core/base.html' %}
{% block title %}Income Records{% endblock %}
{% block content %}
<h2>Income Records</h2>

<form method="get">
    <input type="text" name="q" placeholder="Search income..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
    <input type="date" name="date" value="{{ request.GET.date }}">

</form>

<ul>
    {% for income in incomes %}
        <li>{{ income.date }} - {{ income.source }} - {{ income.amount }}</li>
    {% empty %}
        <li>No income records found.</li>
    {% endfor %}
</ul>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        max-width: 720px;
        background: white;
        margin: 3rem auto;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        color: #34495e;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    a {
        display: inline-block;
        margin-bottom: 1.5rem;
        color: #1abc9c;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
    }
    a:hover {
        color: #16a085;
        text-decoration: underline;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    ul li {
        background: #ecf0f1;
        margin-bottom: 1rem;
        padding: 1rem 1.25rem;
        border-radius: 8px;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        line-height: 1.4;
    }
    ul li strong {
        color: #2c3e50;
        font-size: 1.1rem;
    }
    ul li small {
        color: #7f8c8d;
        font-size: 0.9rem;
        display: block;
        margin-top: 0.3rem;
    }
    ul li:not(:last-child) {
        border-bottom: 1px solid #dcdcdc;
    }
</style>
{% endblock %}
